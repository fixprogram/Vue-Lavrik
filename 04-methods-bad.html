<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Урок 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/vue.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="sample">
        FN: <input type="text" v-model="firstName" /><br />
        LN: <input type="text" v-model="lastName" />
        <hr />
        <h2>Hello, {{ fullName() }}</h2>
        <hr />
        <button
          type="button"
          class="btn btn-primary"
          @click="showAlert = !showAlert"
        >
          Toggle
        </button>
        <div class="alert alert-danger" v-show="showAlert">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim ipsa rem
          omnis officia in recusandae ullam. Deserunt minus sit distinctio velit
          iste! Expedita cum qui fugiat voluptatum officiis fuga accusantium?
        </div>
      </div>
    </div>
    <script>
      let app = Vue.createApp({
        data: () => ({
          firstName: "",
          lastName: "",
          showAlert: false,
        }),
        methods: {
          fullName() {
            console.log(1);
            return `${this.firstName} ${this.lastName}`;
          },
        },
      });

      app.mount(".sample");
    </script>
  </body>
</html>
