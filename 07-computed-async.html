<!DOCTYPE html>
<html lang="ru">
  <head>

    <script src="js/vue.js"></script>

  <body>
    <div class="wrapper">
      <div class="sample">
        <input type="text" v-model.trim="promo" />
        <div>BASE: {{ price }}</div>
        <div>TOTAL: {{total}}</div>
      </div>
    </div>
    <script>
      let getSale = function (promo, oncomplete) {
        let codes = {
          some: 10,
          other: 20,
        };

        setTimeout(() => {
          codes.hasOwnProperty(promo) ? codes[promo] : 0;
        }, 500);
      };

      let app = Vue.createApp({
        data: () => ({
          promo: "",
          price: 1000,
        }),
        computed: {
          sale() {
            getSale(this.promo, function (sale) {
              //
            });

            return; //
          },
          hasSale() {
            return this.sale > 0;
          },
          total() {
            let sale = getSale(this.promo);
            return this.price * (1 - sale / 100);
          },
        },
      });

      app.mount(".sample");
    </script>
  </body>
</html>
